<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>facepalm</title>
</head>
<body>
  <nav class="navbar navbar-fixed-top bg-primary ">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand temp-color" href="#">facepalm</a>
        <form id="search">
          <div class="col-md-6 col-md-offset-1 search-buffer">
            <div class="input-group">
              <input type="text" id="keywords" class="form-control" placeholder="Search">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
          </div>
        </form>
        <div class="nav navbar-nav navbar-right">
          <a id="current-user" class="navbar-brand" href="#">
            <span class="user-txt">
              <img class="current-user-sm" src="images/placeholder_user.svg" width="35px" data-id="1">Rick Sunderland
            </span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div id="jumbo" class="col-md-12">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div id="friends" class="col-md-3 buffer">
      </div>


      <div class="col-md-8 clicks">
        <div id="timeline">
        </div>
      </div>

    </div>
  </div>
  <script src="./client.js"></script>
</body>
</html>
