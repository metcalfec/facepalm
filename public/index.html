<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>facepalm</title>
</head>
<body>
  <nav class="navbar navbar-fixed-top bg-primary ">
    <div class="container-fluid">
      <div class="navbar-header">
        <a id="nav-bar-home" class="navbar-brand temp-color" href="#">facepalm</a>
        <form id="search">
          <div class="col-md-6 col-md-offset-1 search-buffer">
            <div class="input-group">
              <input type="text" id="keywords" class="form-control" placeholder="Search">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
          </div>
        </form>
        <div class="nav navbar-nav navbar-right">
          <a id="nav-bar-profile" class="navbar-brand" href="#">
            <span data-id="3" class="user-txt">
              <img class="current-user-sm" src="images/bob-bakian-profile.jpg" width="35px" data-id="3">Bob Bakian
            </span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div id="jumbo" class="col-md-12">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div id="friends" class="col-md-3 buffer">
      </div>

      <div id="timeline" class="col-md-9">
      </div>

      <div id="myModal">
        <div class="modal fade">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-body attach-to-modal">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>



  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="./client.js"></script>
</body>
</html>
